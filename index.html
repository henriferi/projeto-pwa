<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Projeto PWA</title>
  <!-- Link para o arquivo de estilos -->
  <link rel="stylesheet" href="/projeto-pwa/style.css">
  <!-- Link para o arquivo manifest (ajustado para o subdiretório correto) -->
  <link rel="manifest" href="/projeto-pwa/manifest.json">
</head>

<body>
  <header>
    <h1>Portfólio PWA</h1>
  </header>

  <main>
    <section>
      <h2>Contato</h2>
      <a href="mailto:exemplo@email.com">Envie um e-mail</a><br>
      <a href="tel:+5511999999999">Ligue para nós</a><br>
      <a href="sms:+5511999999999">Envie uma SMS</a><br>
      <iframe src="https://www.google.com/maps" width="600" height="450" frameborder="0"></iframe>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Meu Projeto PWA</p>
  </footer>

  <script src="/projeto-pwa/app.js"></script> <!-- Caminho ajustado para o subdiretório -->
  <script>
    if ('serviceWorker' in navigator) {
      // Registra o service worker com o caminho correto para o subdiretório
      navigator.serviceWorker.register('/projeto-pwa/service-worker.js').then((registration) => {
        console.log('Service Worker registrado com sucesso:', registration);
      }).catch((error) => {
        console.log('Erro ao registrar o Service Worker:', error);
      });
    }    
  </script>
</body>

</html>
